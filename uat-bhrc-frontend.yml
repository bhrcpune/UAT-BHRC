apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 014498634556.dkr.ecr.ap-south-1.amazonaws.com/uat-bhrc-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3005
  type: ClusterIP
  template:
    spec:
      containers:
        - image: 014498634556.dkr.ecr.ap-south-1.amazonaws.com/uat-bhrc-frontend:latest
